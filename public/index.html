  <!DOCTYPE html>
  <html ng-app="bourgie" lang="en">

  <head>

      <title>Bourgie</title>

      <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />

      <!-- Bootstrap CSS -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
      <!-- Custom CSS -->
      <link href="stylesheets/style.css" rel="stylesheet" />
      <link href="stylesheets/freelancer.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
      <!-- Init jquery -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <!-- Init angular -->
      <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
      <!-- Application JavaScript -->
      <script type="text/javascript" src="bourgie.js"></script>
      <script type="text/javascript" src="services/authService.js"></script>
      <script type="text/javascript" src="controllers/globalController.js"></script>
      <script type="text/javascript" src="controllers/homeController.js"></script>
      <script type="text/javascript" src="controllers/loginController.js"></script>
      <script type="text/javascript" src="controllers/scheduleController.js"></script>
      <!-- <script type="text/javascript" src="services.js"></script>
      <script type="text/javascript" src="userService.js"></script>
      <script type="text/javascript" src="directives.js"></script> -->

  </head>

    <body id="page-top" class="index" ng-controller="globalController">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand nav-a" href="#page-top">Bourgie</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <a class="nav-a" href="#/budget" ng-if="token">Budget</a>
                        </li>
                        <li class="page-scroll">
                            <a class="nav-a" href="#/schedule" ng-if="token">Schedule</a>
                        </li>
                        <li class="page-scroll">
                            <a class="nav-a" href="#/login" ng-hide="token">Login</a>
                            <a class="nav-a" ng-show="token" ng-click="signOut()"> {{user}} - Sign out</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll visible-xs visible-sm">
            <a class="btn btn-primary" href="#page-top">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>

      <!-- Page Content -->
      <div ng-view></div>

      <!-- Footer -->
      <footer class="text-center">
          <div class="footer-above">
              <div class="container">
                    <p>Contribute on Github: <a href="https://github.com/gil-naamani/Bourgie"> click me</a></p>
                  </br>
              </div>
          </div>
      </footer>
  </body>

  </html>
